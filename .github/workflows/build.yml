name: Build
run-name: ‚öôÔ∏è Build examples on ${{ github.event_name == 'pull_request' && 'PR' || 'üå±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-example-ios:
    name: build-example-ios
    runs-on: macos-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.4'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Install example
        run: yarn bootstrap
      - name: Build
        run: cd example/ios && xcodebuild -workspace CameraKitExample.xcworkspace -configuration Debug -scheme CameraKitExample -sdk iphoneos build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  build-example-android:
    name: build-example-android
    runs-on: ubuntu-latest # using linux runner for speed
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Install modules
        run: yarn
      - name: Install example
        run: yarn bootstrap-linux
      - name: Build
        run: cd example/android && ./gradlew assembleDebug
